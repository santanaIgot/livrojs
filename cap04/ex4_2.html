    <title>Calc peso ideal</title>
</head>
<body>
    <h1>Peso ideal</h1>
    <form action="">
        <p>nome:
            <input type="text" id="inName" required>
        </p>

        <p>sexo:
            <input type="radio" name="sexo" id="inMasculino" required> Masculino
            <input type="radio" name="sexo" id="inFeminino" required> Feminino
        </p>

        <p>Altura:
            <input type="number" min="0" step="0.01" id="inAltura" required>
        </p>

        <input type="submit" value="Calcular o peso ideal">
        <input type="reset" value="Limpar campos">

        <h3></h3>
    </form>
